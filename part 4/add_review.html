<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <div class="review-form-container">
            <div id="place-info" class="place-info-header">
                <!-- Les informations du lieu seront chargées ici -->
            </div>
            
            <form id="review-form" class="modern-form">
                <h2>Ajouter un Avis</h2>
                
                <div class="form-group">
                    <label for="review-text">Votre Avis :</label>
                    <textarea id="review-text" name="review-text" required 
                              placeholder="Partagez votre expérience avec ce logement..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="review-rating">Note :</label>
                    <select id="review-rating" name="review-rating" required>
                        <option value="">Sélectionnez une note</option>
                        <option value="1">⭐ 1 étoile - Très décevant</option>
                        <option value="2">⭐⭐ 2 étoiles - Décevant</option>
                        <option value="3">⭐⭐⭐ 3 étoiles - Correct</option>
                        <option value="4">⭐⭐⭐⭐ 4 étoiles - Très bien</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5 étoiles - Excellent</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="history.back()" class="cancel-button">Annuler</button>
                    <button type="submit" class="submit-button">Soumettre l'Avis</button>
                </div>
            </form>
            
            <div id="message-container" class="message-container" style="display: none;">
                <!-- Messages de succès/erreur -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
