<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBnB - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <h1>Login</h1>
                <form id="login-form" class="login-box">
            <h2>HBnB</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required minlength="5" maxlength="100">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="50">

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
