<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="HBnB Logo" class="logo">
        <div>
            <a href="login.html" id="login-link" class="login-button" style="display: none;">Connexion</a>
            <button id="logout-button" class="login-button" style="display: none;">Déconnexion</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="login.html">Connexion</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Bienvenue sur HBnB</h1>
            <p>Trouvez votre lieu parfait pour séjourner</p>
        </section>

        <section class="filter-container">
            <h3>Filter by Price</h3>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
            </select>
        </section>

        <section id="places-list" class="places-container">
            <!-- Les lieux seront chargés ici dynamiquement -->
        </section>

        <div id="loading" style="text-align: center; padding: 2rem;">
            <p>Chargement des lieux...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
