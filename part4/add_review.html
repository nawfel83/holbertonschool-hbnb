<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Ajouter un Avis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="HBnB Logo" class="logo">
        <button id="logout-button" class="login-button">Déconnexion</button>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="login.html">Connexion</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-container">
            <h2>Ajouter un avis</h2>
            <div id="place-name"></div>
            
            <form id="review-form" class="form">
                <div class="form-group">
                    <label for="rating">Note (1-5) :</label>
                    <select id="rating" name="rating" required>
                        <option value="">Choisir une note</option>
                        <option value="1">1 - Très mauvais</option>
                        <option value="2">2 - Mauvais</option>
                        <option value="3">3 - Moyen</option>
                        <option value="4">4 - Bon</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">Commentaire :</label>
                    <textarea id="comment" name="comment" rows="5" placeholder="Partagez votre expérience..." required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Publier l'avis</button>
                </div>
            </form>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <div style="margin-top: 1rem; text-align: center;">
                <a href="#" id="back-to-place" class="details-button">Retour au lieu</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
